            Reset(cmb_cnt_modify_sel);
            Reset(cmb_job_modify_sel);
            Reset(txt_free_min_modi_sel);
            Reset(txt_paid_min_modi_sel);
            
            //Clear(colSendSet);
            Clear(colSendSetv2);
            
            Notify("변경 내용 취소", NotificationType.Success, 2500);
        PaddingBottom: =5
        PaddingLeft: =5
        PaddingRight: =5
        PaddingTop: =5
        Tooltip: ="원상태로 되돌려요"
        Width: =55
        X: =585
        ZIndex: =14

