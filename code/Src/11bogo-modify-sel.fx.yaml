"'11bogo-modify-sel' As screen":
    BackgroundImage: =bgi_resize
    OnHidden: |-
        =Clear(colSendSetv2);
        
        // 계약구분 VALUE
        UpdateContext({
            cnt_value_tb : Blank()
        });
        
        // 업무구분 VALUE
        UpdateContext({
            job_value_tb : Blank()
        });
    OnVisible: |
        =/*UpdateContext({
            // 기본 값 초기화
            locCmpId_modify: 0,
            locCntId_modify: 0,
            locCmpName_modify: "",
            locCntName_modify: "",
            locCntDiv_modify: Table({ cnt_div : First(colSet).cnt_div}),
            locJobDiv_modify: Table({ job_div : First(colSet).job_div}),
        
            locModalCmp_modify: false,
            locModalCnt_modify: false
            
            // 23.01.10 콤보박스 선택시 배경 글자 지울 flag
            // locBgFlag: true
        });*/
        // 현재 작성한 정보 컬렉션에 저장
        
        // 계약구분 VALUE
        UpdateContext({
            cnt_value_tb : Table(
                {cnt_div : "CSP"},
                {cnt_div : "내부업무"},
                {cnt_div : "유지보수"},
                {cnt_div : "프로젝트"}
            )
        });
        
        // 업무구분 VALUE
        UpdateContext({
            job_value_tb : Table(
                {job_div : "CSP_교육지원"},
                {job_div : "CSP_기술지원"},
                {job_div : "CSP_업무지원"},
                {job_div : "교육센터_교육지원"},
                {job_div : "유지보수_개발수정"},
                {job_div : "유지보수_개발신규"},
                {job_div : "유지보수_교육지원"},
                {job_div : "유지보수_방문지원"},
                {job_div : "유지보수_업무상담"},
                {job_div : "유지보수_오류대응"},
                {job_div : "일반업무_기타지원"},
                {job_div : "일반업무_연구개발"},
                {job_div : "일반업무_영업지원"},
                {job_div : "프로젝트_교육지원"},
                {job_div : "프로젝트_방문개발"},
                {job_div : "프로젝트_본사개발"},
                {job_div : "프로젝트_본사컨설"}
            )
        });
        
        UpdateContext({
            locCmpId_modify: Value(First(colSelectBogo).com_name.Id),
            locCmpName_modify: First(colSelectBogo).com_name.Value,
            locCntId_modify: Value(First(colSelectBogo).con_name.Id),
            locCntName_modify: First(colSelectBogo).con_name.Value
        });
        
        Reset(cmb_cnt_modify_sel);
        Reset(cmb_job_modify_sel);

    btn_title_modify_sel As button:
        BorderThickness: =0
        DisplayMode: =DisplayMode.View
        Fill: =RGBA(49, 59, 77, 1)
        Height: =55
        HoverFill: =RGBA(49, 59, 77, 1)
        PressedFill: =RGBA(49, 59, 77, 1)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =22
        Text: ="11BOGO - MODIFY"
        Width: =640
        ZIndex: =1

    shpbgSelect_modify_sel As rectangle:
