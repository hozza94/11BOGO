        Color: =RGBA(255, 255, 255, 1)
        Default: |
            =If(
                IsBlank(locCmpName_modify),
                First(colSelectBogo).com_name.Value,
                locCmpName_modify
            )
        Fill: =RGBA(0, 0, 0, 0)
        Height: =60
