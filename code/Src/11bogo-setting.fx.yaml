"'11bogo-setting' As screen":
    BackgroundImage: =bgi_resize
    OnHidden: |-
        =Clear(colSendSetv2);
        
        // 계약구분 VALUE
        UpdateContext({
            cnt_value_tb : Blank()
        });
        
        // 업무구분 VALUE
        UpdateContext({
            job_value_tb : Blank()
        });
    OnVisible: |
        =UpdateContext({
            // 기본 값 초기화
            locCmpId: 0,
            locCntId: 0,
            locCmpName: "",
            locCntName: "",
            locCntDiv: Blank(),
            locJobDiv: Blank(),
        
            locModalCmp: false,
            locModalCnt: false
            
            // 23.01.10 콤보박스 선택시 배경 글자 지울 flag
            // locBgFlag: true
        });
        
        
        // 계약구분 VALUE
        UpdateContext({
            cnt_value_tb : Table(
                {value : "CSP"},
                {value : "내부업무"},
                {value : "유지보수"},
                {value : "프로젝트"}
            )
        });
        
        // 업무구분 VALUE
        UpdateContext({
            job_value_tb : Table(
                {value : "CSP_교육지원"},
                {value : "CSP_기술지원"},
                {value : "CSP_업무지원"},
                {value : "교육센터_교육지원"},
                {value : "유지보수_개발수정"},
                {value : "유지보수_개발신규"},
                {value : "유지보수_교육지원"},
                {value : "유지보수_방문지원"},
                {value : "유지보수_업무상담"},
                {value : "유지보수_오류대응"},
                {value : "일반업무_기타지원"},
                {value : "일반업무_연구개발"},
                {value : "일반업무_영업지원"},
                {value : "프로젝트_교육지원"},
                {value : "프로젝트_방문개발"},
                {value : "프로젝트_본사개발"},
                {value : "프로젝트_본사컨설"}
            )
        });
        
        Clear(colSendSetv2);
        
        Reset(cmb_cnt);
        Reset(cmb_job);

    btn_title_set As button:
        BorderThickness: =0
        DisplayMode: =DisplayMode.View
        Fill: =RGBA(49, 59, 77, 1)
        Height: =55
        HoverFill: =RGBA(49, 59, 77, 1)
        PressedFill: =RGBA(49, 59, 77, 1)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =22
        Text: ="11BOGO - SETTING"
        Width: =640
        ZIndex: =1

    shpbgSelect As rectangle:
        Fill: =RGBA(0, 0, 0, 0%)
        Height: =1076
        OnSelect: |
            =If( 
                locBgFlag,
                UpdateContext({
                    locBgFlag : false
                }),
                UpdateContext({
                    locBgFlag : true
                })
            )
        Visible: =false
        Width: =640
        Y: =55
        ZIndex: =2

    lbl_contract_div As label:
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =50
        Size: =16
        Text: ="계약구분"
        Width: =560
        X: =40
        Y: =720
        ZIndex: =3

    lbl_job_div As label:
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =50
        Size: =16
        Text: ="업무구분"
        Width: =560
        X: =40
        Y: =855
        ZIndex: =4

    lb_search_company As text:
        BorderColor: =RGBA(255, 255, 255, 1)
        Clear: =true
        Color: =RGBA(255, 255, 255, 1)
        Default: =locCmpName
        Fill: =RGBA(0, 0, 0, 0)
        Height: =60
        HintText: =//"company name"
        HoverBorderColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(230, 239, 239, 50%), 0%)
        OnChange: |-
            =UpdateContext({
                locCmpName: ""
            });
        Reset: =true
        Size: =16
        Width: =560
        X: =40
        Y: =495
        ZIndex: =5

    lb_search_contract As text:
        BorderColor: =RGBA(255, 255, 255, 1)
        Clear: =true
        Color: =RGBA(255, 255, 255, 1)
        Default: =locCntName
        Fill: =RGBA(0, 0, 0, 0)
        Height: =60
        HintText: =//"contract name"
        HoverBorderColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(230, 239, 239, 50%), 0%)
        OnChange: |-
            =UpdateContext({
                locCntName: "",
                locCntId: 0
            });
        Reset: =true
        Size: =16
        Width: =560
        X: =40
        Y: =625
        ZIndex: =6

