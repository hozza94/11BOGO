    cmb_user As combobox:
        BorderColor: =RGBA(255, 255, 255, 1)
        ChevronBackground: =RGBA(0, 0, 0, 0)
        ChevronHoverBackground: =ColorFade(RGBA(230, 239, 239, 1), 50%)
