                    Reset(lb_search_company);
                    Reset(lb_search_contract);
                    Reset(txt_sol_detail);
                    Reset(txt_sol_title);
                    Reset(cmb_cnt);
                    Reset(cmb_job);
                    Reset(txt_paid_min_set);
                    Reset(txt_free_min_set);
                    UpdateContext({
                        // 기본 값 초기화
                        locCmpId: 0,
                        locCntId: 0,
                        locCmpName: "",
                        locCntName: "",
                        locCntDiv: Blank(),
                        locJobDiv: Blank(),
            
                        locModalCmp: false,
                        locModalCnt: false
                    });
            
