        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =22
        Text: ="11BOGO - USER"
        Width: =640
        ZIndex: =1

    shpbgSelect_user As rectangle:
        Fill: =RGBA(0, 0, 0, 0%)
        Height: =1076
        OnSelect: |
            =If( 
                locBgFlag,
                UpdateContext({
                    locBgFlag : false
                }),
                UpdateContext({
                    locBgFlag : true
                })
            )
        Visible: =false
        Width: =640
        Y: =55
        ZIndex: =2

    icn_user_back As icon.BackArrow:
        Color: =RGBA(255, 255, 255, 1)
        Height: =55
        Icon: =Icon.BackArrow
        OnSelect: =Navigate('11bogo-main');
        PaddingBottom: =5
        PaddingLeft: =5
        PaddingRight: =5
        PaddingTop: =5
        Tooltip: ="뒤로가요"
        Width: =55
        ZIndex: =5

    icn_user_save As icon.Save:
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(128, 128, 128, 1)
        DisplayMode: |-
            =If(
                locModalCmp Or locModalCnt,
                DisplayMode.Disabled,
                DisplayMode.Edit
            )
        Height: =55
        Icon: =Icon.Save
        OnSelect: |-
            =// 현재 작성한 정보 컬렉션에 저장
            ClearCollect(
                colEditPoem,
                {
                    poem_title : txt_user_surname.Text,
                    poem_writer : txt_poem_poet_1.Text,
                    poem_content : txt_poem_content_1.Text
                }
            );
            
            // Set(gbltest, JSON(colSendSet,IgnoreUnsupportedTypes));
            
            // 필수 값에 대한 알림 출력 후 PA로 보내서 작성 값 저장
            If( 
                IsBlank(txt_sol_title),
                Notify("솔루션 제목을 입력해주세요", NotificationType.Warning, 2500),
                IsBlank(txt_sol_detail),
                Notify("솔루션 내용을 입력해주세요", NotificationType.Warning, 2500),
                locCmpName = "",
