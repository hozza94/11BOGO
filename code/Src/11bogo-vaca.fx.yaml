        Items: |-
            =/*Shows events only on selected date*/
            //SortByColumns(Filter(MyCalendarEvents, Text(Start, DateTimeFormat.ShortDate) = Text(_dateSelected, DateTimeFormat.ShortDate)), "Start")
            If(
                IsEmpty(Filter(colVacaList, VACA_START_DATE <= _lastDayOfMonth And VACA_START_DATE >= _firstDayOfMonth )),
                Table({
                    REASON : "' ^ '",
                    VACA_START_DATE : Now()
                }),
                SortByColumns(Filter(colVacaList, VACA_START_DATE <= _lastDayOfMonth And VACA_START_DATE >= _firstDayOfMonth ), "VACA_START_DATE")
            )
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplatePadding: =0
