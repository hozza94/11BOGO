            );
            
            UpdateContext({
                btn_Click_flag : false
            });
            
            
            Set(_dateSelected, Today());
        PaddingBottom: =5
        PaddingLeft: =5
        PaddingRight: =5
        PaddingTop: =5
        Tooltip: ="선택한 날짜를 휴가일정에서 제거해요"
        Width: =55
        X: =530
        ZIndex: =15

