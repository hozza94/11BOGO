    icn_add As icon.Save:
        Color: =RGBA(255, 255, 255, 1)
        DisplayMode: |-
            =If(
                btn_Click_flag,
                DisplayMode.Disabled,
                DisplayMode.Edit
            )
        Height: =55
        Icon: =Icon.Add
        OnSelect: |-
            =UpdateContext({
                FLAG: "ADD"
            });
            
            UpdateContext({
                btn_Click_flag : true
            });
            
            
            If(
                IsBlank(LookUp(colVacaList, VACA_START_DATE = DateAdd(
                            _dateSelected,
                            -TimeZoneOffset(),
                            TimeUnit.Minutes
                    ))),
                If(
                    '11BOGO_SET_VACA'.Run(JSON(colVaca,JSONFormat.IgnoreUnsupportedTypes), FLAG).status = "success",
                    Refresh(VACA_TB);
                    ClearCollect( colVacaList, 
                        Filter(VACA_TB, USER_EMAIL = gblUser)
                    );
                    Notify("휴가가 저장되었습니다", NotificationType.Success, 2000);,
                    Notify("저장에 실패했습니다. 관리자에게 문의해주세요.", NotificationType.Success, 2000)
                ),
                Notify("이미 휴가로 지정된 날짜입니다!", NotificationType.Error, 2000)
            );
            
            UpdateContext({
                btn_Click_flag : false
            });
            
            Set(_dateSelected, Today());
        PaddingBottom: =5
        PaddingLeft: =5
        PaddingRight: =5
        PaddingTop: =5
        Tooltip: ="선택한 날짜를 휴가일정에 추가해요"
        Width: =55
        X: =475
        ZIndex: =14

    icn_del As icon.Save:
        Color: =RGBA(255, 255, 255, 1)
        DisplayMode: |-
            =If(
                btn_Click_flag,
                DisplayMode.Disabled,
                DisplayMode.Edit
            )
        Height: =55
        Icon: =Icon.HorizontalLine
        OnSelect: |
            =UpdateContext({
                FLAG: "DEL"
            });
            UpdateContext({
                btn_Click_flag : true
            });
            
            
            If(
                Not IsBlank(LookUp(colVacaList, VACA_START_DATE = DateAdd(
                            _dateSelected,
                            -TimeZoneOffset(),
                            TimeUnit.Minutes
                    ))),
            
                If(
                    '11BOGO_SET_VACA'.Run(JSON(colVaca,JSONFormat.IgnoreUnsupportedTypes), FLAG).status = "success",
                    Refresh(VACA_TB);
                    ClearCollect( colVacaList, 
                        Filter(VACA_TB, USER_EMAIL = gblUser)
                    );
                    Notify("휴가가 삭제되었습니다", NotificationType.Success, 2000);,
                    Notify("삭제에 실패했습니다. 관리자에게 문의해주세요.", NotificationType.Success, 2000)
